<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>value Additional</title>
</head>
<body>
    <input type="text" id="name" placeholder="Enter name here">
    <input type="number"  id="mbl" placeholder="Enter email here">
    <button onclick="signUp()">SignUp</button>
    <h1 id="displayName">Display name here</h1>
    <h1 id="displayMob">Display mobile here</h1>
</body>
</html>
<script>
    function signUp(){
       let name= document.getElementById("name").value;
       let mob= document.getElementById("mbl").value;

       document.getElementById("displayName").innerText =name;
       document.getElementById("displayMob") .innerText =mob
    }
</script>
