<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>query selector</title>
</head>
<body>
    <h1 id="masai">Masai School</h1>
</body>
</html>
<script>
    var x = document.querySelector("h1")
    console.log(x);

    var y= document.querySelector("#masai")
    console.log(y);


    var z= document.querySelector(".school");
    console.log(z);
    
</script>
