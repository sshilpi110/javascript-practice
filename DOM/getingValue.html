<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getting value from any inputPage</title>
</head>
<body>
  <input type="text" id="name" placeholder="enter name here">
  <input type="text"   id="email"placeholder="enter email here">

  <!-- her i want to display all things like name and mail that's why we are 
    creating h1 tags -->

    <button onclick="getData()">submit</button>
  <h1 id="displayname">Display name here</h1>
  <h1 id="displayEmail">Display email here</h1>
</body>
</html>

<script>
    function getData(){
        let userName= document.getElementById("name").value ;
        let emailName= document.getElementById("email").value ;

        document.getElementById("displayname").innerText= userName ;

        document.getElementById("displayEmail").innerText= emailName;

    }
</script>
