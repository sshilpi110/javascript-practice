<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHtml vs innerText</title>
</head>
<body>
    <h1>Masai school,<b>Banglore</b> <i>India</i></h1>
</body>

<script>
    //here i will explain about innerText

    let x= document.getElementById("head").innerText;

    console.log(x) ;

    let y= document.getElementById("head").innerHTML;
    console.log(y) ;
</script>
