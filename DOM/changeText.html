<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change my text</title>
</head>
<body>
    <h1 id="head">I am heading</h1>
    <button onclick="change()">change my text</button>
</body>
</html>
<script>
    function change(){
        document.getElementById("head").innerText="i am updated"
        document.getElementById("head").style.color="red"
    }
</script>
