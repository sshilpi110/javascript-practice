<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCUMENT OBJECT MODEL</title>
</head>
<body>
    <button onclick="likeMe()">Like Me</button>
    <button onclick="dislikeMe()">Dislike me</button>
</body>
</html>
<script>
    function likeMe(){
        alert("someone liked me")
    }

    function dislikeMe(){
        alert("someone dislike me")
    }
</script>
