<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get Element by id</title>
</head>
<body>
    <p id="para">I am para</p>
    <div id="box">I am box</div>
    <h1 id="head">I am heading</h1>
</body>

<script>
     let x=document.getElementById("para").innerText;
     console.log(x);

     let y= document.getElementById("box").innerText;
     console.log(y)

     let z= document.getElementById("head").innerText ;
     console.log(z)
</script>
