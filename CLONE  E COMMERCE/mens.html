    function display(mensData) {
        document.querySelector("#container").innerHTML = "";
        mensData.forEach((el) => {

            let card = document.createElement("div")

            let url = document.createElement("img")
            url.src = el.image_url;


            let name = document.createElement("p")
            name.innerText = el.name;

            let price = document.createElement("p")
            price.innerText = el.price;

            let strike = document.createElement("p")
            strike.innerText = el.strikedoffprice;

            let AddBtn = document.createElement("button")
            AddBtn.innerText = "ADD TO CART"
            AddBtn.setAttribute("id", "add")

                cartArr.push(el)
                localStorage.setItem("addCart",JSON.stringify(cartArr)) 
                alert( "Added successfully")
            })
            card.append(url,name,price,strike,AddBtn)
            document.querySelector("#container").append(card)
        })
