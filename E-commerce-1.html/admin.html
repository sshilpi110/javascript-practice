

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin.html</title>
    <a href="./product.html">product</a>
</head>
<body>
    <form >
        <label>product name:</label><br>
        <input type="text" id="name" placeholder="Enter name here"><br>

        <label>category</label><br>
        <input type="text" id="category" placeholder="Enter category here"><br>

        <label>Image-Url</label><br>
        <input type="url" id="image" placeholder="Enter image here"><br>

        <label >price</label><br>
        <input type="number" id="price" placeholder="Enter price here"><br>

        <label >Gender</label><br>
        <select id="gender">
            <option value="male">male</option>
            <option value="female">female</option>
            <option value="others">others</option>
       </select><br>
       <label >Sold:</label><br>
       <select  id="sold">
        <option value="True">True</option>
        <option value="False">False</option>
       </select><br>
       
    <input type="submit" id="add">
    </form>
</body>
</html>
<script src="./admin.js"></script>
