<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mens page</title>
    <style>
        #container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            margin: auto;
            gap: 7%
        }
    </style>
</head>

<body>
    <div id="navbar">
        <a href="./cart.html"><button id="cart">show cart product</button></a>

    </div>
    <div id="container">

    </div>
</body>

</html>

<script>

    var mensData = [
        {
            image_url:
                "https://images-eu.ssl-images-amazon.com/images/G/31/img22/PB/PC/Gateway/QC/Comforter-186x116._SY116_CB614658577_.jpg",
            name: "MEN'S REEBOK RUNNING ROADMAP SHOES",
            price: "1170",
            strikedoffprice: "2599",
        },


        
        {
            image_url:
                "https://content.shop4reebok.com/static/Product-HF3794/reebok_HF3794_01.JPG.plp ",
            name: "MEN'S REEBOK TRAINING ACTIVE MOVE TEE ",
            price: 1749,
            strikedoffprice: 2499,
        },
        {
            image_url:
                "https://content.shop4reebok.com/static/Product-HG5456/reebok_HG5456_1.jpg.plp",
            name: "MEN'S REEBOK FITNESS TRAINING  SWEATSHIRT",
            price: 1079,
            strikedoffprice: 1799,
        },
    ];

    let Arr = JSON.parse(localStorage.getItem("addTOcart")) || []
    display(mensData)


    console.log(mensData)

    function display(mensData) {
        document.querySelector("#container").innerHTML = "";
        mensData.forEach((elem)=> {

            div = document.createElement("div");
            let image = document.createElement("img")
            image.src = elem.image_url;

            let name = document.createElement("p")
            name.innerText = elem.name;

            let price = document.createElement("p")
            price.innerText = elem.price;

            let strike = document.createElement("p")
            strike.innerText = elem.strikedoffprice;


            let btn = document.createElement("button")
            btn.innerText = "Add To Cart"

            btn.addEventListener("click", ()=>{

                Arr.push;
                localStorage.setItem("addTOcart", JSON.stringify(Arr));
                alert("added to cart")
            })

            div.append(image, name, price, strike, btn)
             document.getElementById("container").append(div);

        })

    }
</script>
