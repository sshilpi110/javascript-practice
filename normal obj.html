<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>normal object</title>
</head>
<body>
    
</body>
</html>
<script>
    var person={
        name:"shilpi",
        age:"23",
        myName:function(){  //it's a method
            console.log(person.name)
        }
    }

    person.myName()


    var nayan={
        name:"nayan",
        age:"23",

        nayanMethod:function(){
            console.log(nayan.name)
            console.log(nayan.age)
        }
    }

    nayan.nayanMethod()


    var obj={
        name:"arti didi",
        age:"29",

        myName:function(){
            console.log(obj.name)
        }
    }

    obj.myName()

    var bhai={
        name:"vikky&vikram",
        age:"29",
        occupation:"enginner",
        hisMethod:function(){
            console.log(bhai.name)
            console.log(bhai.age)

            console.log(bhai.occupation)

        }
    }

    bhai.hisMethod()

    var sis={
        name:"shivani kumari",
        age:"23",
        occupation:"nahana",
        sisMethod:function(){
            console.log(sis.name,sis.age,sis.occupation)
        }
    }

    sis.sisMethod()


    var mom={
        name:"premlata devi",
        age:"55",
        occupation:"house wife",
        momMethod:function(){
            console.log(mom.name,mom.age,mom.occupation)
        }
    }

    mom.momMethod()


    var papa={
        name:"binay prasad yadav",
        age:"60",
        occupation:"post master in postofficce",
        papaMethod:function(){
            console.log(papa.name,papa.age,papa.occupation)
        }
    }

    papa.papaMethod()

    
</script>
