<script>
    let family = {
        father: "vinay kumar yadav",
        myFather() {
            console.log(this.father)
        }
    }

    var son = Object.create(family)
    son.myFather();
    console.log("son:",son)

    function father(n,a){
        this.name=n
        this.age=a

    }
    var person1=new father("raj",33)
    console.log("person1:",person1)

    function person(n,a){
        this.nme=n
        this.age=a
    }
    person.prototype.city="pune"
    var person1=new person("raj",33)
    console.log(person1)
</script>
