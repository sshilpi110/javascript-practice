<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form HTML</title>
</head>
<body>
    <form >
        <input type="text" id="name" placeholder="Enter name here">
        <input type="number" id="age" placeholder="Enter name Age">
        <input type="text" id="email" placeholder="Enter name email">
        <select id="gender">
            <option value="male">male</option>
            <option value="female">female</option>
            <option value="others">others</option>
        </select>
        <input type="submit">
        </form>
    
</body>
</html>
<script>
    document.querySelector("form").addEventListener("submit" ,getUser)
    
  let userArr= JSON.parse(localStorage.getItem("local")) || []
    function getUser(){
    event.preventDefault()
    let userObj={
        name: document.querySelector("#name").value ,
        age: document.querySelector("#age").value ,
        email: document.querySelector("#email") .value ,
       gender: document.querySelector("#gender") .value
    }

    userArr.push(userObj) 
    localStorage.setItem("local" ,JSON.stringify(userArr))
    console.log(userArr)
    }
</script>
