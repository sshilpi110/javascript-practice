<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>higher order function</title>
</head>
<body>
    
</body>
</html>
<script>
    let arr=[1,2,3,4,5]

    arr.forEach(function(elem,index){
        console.log(elem);
    })


    let str= ["a","s","r","d","f","g"]

    str.forEach(function(elem,index){
        console.log(elem)
    })


    let phones=[
        {phone:"Iphone" ,price:"2M",state:"us",bgColor:"red"},
        {phone:"redmi" ,price:"3M",state:"uk",bgColor:"white"},
        {phone:"vivo" ,price:"4M",state:"up" ,bgColor:"orange"},
        {phone:"honor" ,price:"2M",state:"usA" ,bgColor:"pink"}

    ]

    phones.forEach(function(elem,index){
        console.log(elem.phone)
        console.log(elem.state)
        console.log(elem.price)
    })

    phones.forEach(function(elem,index){
        let btn =document.createElement("button");
        btn.innerText=elem.phone;
        btn.innerText=elem.state
        btn.style.backgroundColor=elem.bgColor
        document.querySelector("body").append(btn)
    })
</script>
