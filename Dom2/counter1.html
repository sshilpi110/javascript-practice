<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter App</title>
</head>
<body>
    <h1></h1>
    <button>INCREASE</button>
    <button>DECREASE</button>
</body>
</html>
<script>
    let count=0
    document.querySelector("h1").innerText=` counter:${count}`;

    document.querySelector("h1+button").addEventListener("click" ,myFun)

     function myFun(){
       count++ ;
       document.querySelector("h1").innerText=count ;
    }


    document.querySelector("button+button").addEventListener("click" ,decFun)

    function decFun(){
        count--;
        document.querySelector("h1").innerText=count
    }

</script>
