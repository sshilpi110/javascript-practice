<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>masai Evaluation</title>
</head>
<body>
    <form>
        <input type="url"  id="image" placeholder="Enter url here">
        <input type="text"  id="name" placeholder="Enter name here">
        <input type="text"  id="batch" placeholder="Enter batch here">
        <input type="number"  id="dsa" placeholder="Enter dsa here" >
        <input type="number"  id="cs" placeholder="Enter cs here">
        <input type="number"  id="coding" placeholder="Enter coding here">
       <input type="submit">
    </form>
</body>
</html>
<script>
    document.querySelector("form").addEventListener("submit" ,myFun)

    function myFun(event){
        event.preventDefault();
        let avatar =document.querySelector("#image").value ;
        let name =document.querySelector("#name").value ;
        let batch =document.querySelector("#batch").value ;
        let dsa =document.querySelector("#dsa").value ;
        let skillathon =document.querySelector("#cs").value ;
        let coding =document.querySelector("#coding").value ;
      console.log(avatar,name,batch,dsa,skillathon,coding)


      var tr=document.createElement("tr");
      var td1=document.createElement("td")
      td1.setAttribute("src","masai");

      var td2 =document.createElement("td")
      td2.innerText=name;

      var td3= document.createElement("td")
      td3.innerText=batch

      var td4= document.querySelector("td")
      td4.innerText=dsa;

      td5=document.createElement("td")
      td5.innerText=skillathon;

      var td6= document.createElement("td")
      td6.innerText=coding;

      let obtainedMarks=    Number(dsa)+Number(skillathon)+Number(coding);

      let percentage= (obtainedMarks/30*100)

      var td7= document.createElement("td")
      td7.innerText=percentage.toFixed(3);

      var td8= document.createElement("td")
      if(percentage>50){
        td8.innerText="Regular";
      }
      else{
        td8.innerText="Async";
        td8.style.color="red"
      };


      var td9= document.createElement("td")
      td9.innerText="DELETE"
      td9.style.backgroundColor="red"

      tr.append(td1,td2,td3,td4,td5,td6,td7,td8,td9);
      document.querySelector("body").append(tr)
    };

</script>
