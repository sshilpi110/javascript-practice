<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form html</title>
</head>

<body>
    <form>
        <input type="text" id="name" placeholder="Enter name here">
        <input type="number" id="age" placeholder="Enter age here">
        <input type="text" id="email" placeholder="Enter email here">

        <input type="submit">
    </form>
</body>

</html>
<script>
    document.querySelector("form").addEventListener("submit", getUser)
    let userArr = []
    function getUser() {
        event.preventDefault()
        console.log("inside")
        let userObj = {
            name: document.querySelector("#name").value,
            age: document.querySelector("#age").value,
            email: document.querySelector("#email").value
        };
        userArr.push(userObj)
        console.log(userArr)
    }
</script>
